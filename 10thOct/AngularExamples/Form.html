<!DOCTYPE html>
<html ng-app="">
	<body> 

		 <form name="myForm">
			<input name="myInput" ng-model="myInput" required>
			</form>

		<p>myForm.myInput.$valid = {{myForm.myInput.$valid}} </p>
		<p>myForm.myInput.$invalid = {{myForm.myInput.$invalid}} </p>
		<p>myForm.myInput.$dirty = {{myForm.myInput.$dirty}} </p>
		<p>myForm.myInput.$pristine= {{myForm.myInput.$pristine}} </p>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
	</script>

		
	</body>
</html>
