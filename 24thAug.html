<html>

		<script>
			function success(){
				console.log("Image loaded\n");
				if(img.width==1){

					document.getElementById("res").innerHTML="<p style='color:red'>Username not available</p>";
				}
				if(img.width==2){
					document.getElementById("res").innerHTML="<p style='color:green'>Username available</p>";
				}
			}
			function failure(){
				console.log("failure");

			}
			function checkUname(){
				console.log("checking username");
				uname=document.getElementById("uname");
				//creating image (global variable)
				img=document.createElement("img");
				img.id="image";
				img.src="http://localhost/class/24thAug.php?uname="+uname.value;

				img.onload=success; //if loaded successfully, call fn success

		</script>
